<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #000 60%, #111);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Planet Simulation</h1>
    <p>Experience a realistic orbital simulation of our solar system right in your browser!</p>
    <button onclick="startSimulation()">Start Simulation</button>

    <script>
        function startSimulation() {
            window.location.href = "game/index.html"; // your pygbag build
        }
    </script>
</body>
</html>
